<div class="container d-flex align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-4">
            <div class="text-center mb-4">
                <img class="mb-2" src="https://img.freepik.com/psd-gratuit/maquette-logo-dore-mur-gris_511564-1489.jpg?t=st=1742821364~exp=1742824964~hmac=b091097b8aec8be29e414cdd95011b9212e2f204aa77769ae4f28bd5136747e4&w=1380" alt="Votre entreprise" width="80">
                <h2 class="h4 font-weight-bold">Connectez-vous à votre compte</h2>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form (submit)="save()" [formGroup]="loginForm">
                        <div class="form-group">
                            <label for="email">Adresse email</label>
                            <input type="email" formControlName="email" id="email" autocomplete="email" required class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" formControlName="password" id="password" autocomplete="current-password" required class="form-control">
                            <small class="form-text text-muted">
                                <a href="#" class="float-right">Mot de passe oublié?</a>
                            </small>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                    </form>

                    <p class="mt-3 text-center">
                        Vous n'avez pas de compte ?
                        <a routerLink="/register" class="font-weight-bold">Créer un compte</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
